<!DOCTYPE html>
<html ng-app="todoApp">
<head>
    <title>TO DO List</title>
    <link href="bootstrap.css" rel="stylesheet" />
    <link href="bootstrap-theme.css" rel="stylesheet" />
    <script src="angular.js"></script>
   
    <script>
	
	
        
        var todoApp = angular.module("todoApp", []);

        todoApp.controller("ToDoCtrl", function ($scope,$http) {
            $scope.urlInformations = "Aucune information disponible. Veuillez saisir une URL";

            $scope.addUrl = function() {
				
				$http.get("http://localhost:8080/emission").
					success(function(data, status, headers, config) {
						// this callback will be called asynchronously
						// when the response is available
						alert('succes');
					}).
					error(function(data, status, headers, config) {
						// called asynchronously if an error occurs
						// or server returns response with an error status.
						alert('error');
						alert('status');
					});
            }

        });
    </script>
   
   
</head>
<body ng-controller="ToDoCtrl">
    <div class="page-header">
        <h1>
            test
            
        </h1>
    </div>
    <div class="panel">
		
        <div class="input-group">		    
            <input class="form-control" ng-model="enteredUrl" />
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="addUrl()">Add</button>
            </span>
        </div>
		<span>{{urlInformations}}</span>


    </div>

</body>
</html>
